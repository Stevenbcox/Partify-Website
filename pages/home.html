<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Partify</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- Logo area -->
    <div id="logo">
      <img
        src="https://partifyusa.com/cdn/shop/files/partifylogo_35beb9f9-a2bd-45b0-a72c-c2440aa56976_956x300.png?v=1689773763"
        alt="Company Logo"
      />
    </div>

    <!-- Vehicle selector card -->
    <div class="vehicle-card">
      <h2>Select Your Vehicle:</h2>

      <label>Year:</label>
      <select id="year"></select>

      <label>Make:</label>
      <select id="make"></select>

      <label>Model:</label>
      <select id="model"></select>

      <button onclick="goToRoute()">Find Vehicle</button>
    </div>

    <script src="../js/vehicle.js"></script>
  </body>
</html>
